configuration:
    foo:
        type: "String"
        default: "bar"
resources:
    provider:
        type: pulumi:providers:kubernetes
    example:
        type: kubernetes:core/v1:ConfigMap
        properties:
            metadata:
                annotations:
                    pulumi.com/patchForce: "true"
                name:
                    test-configmap-valid-test
            data:
                foo: ${foo}
        options:
            provider: ${provider}
